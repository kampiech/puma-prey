<div class="md-add">
    <div class="md-container">
        
        <div class="md-bg"></div>
        <div class="md-content">
            <h2>Update Task</h2>
            <form class="md-form" [formGroup]="updateForm" (submit)="OnSubmit()">



                <div class="form-inner-content">
                    <input formControlName="name"
                           placeholder="Task name"
                           type="text"
                           class="input"
                           id="name"
                           name="name"
                           maxlength="30">
                </div>

                <div class="form-inner-content">
                    <label>Description</label>
                    <textarea class="description"
                              formControlName="description" id="description"
                              name="description"
                              maxlength="500">
                        </textarea>
                </div>
                <div class="form-inner-content">
                    <label>Date:</label>
                    <input type="date"
                           id="date"
                           name="date"
                           formControlName="date" >
                </div>
                <div class="form-inner-content">
                    <label>Priority</label>
                    <select formControlName="priority" id="priority" name="priority" [value]="0">
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                </div>

                <div>
                    <label>
                        Is Done?
                        <input type="checkbox" name="isDone" formControlName="isDone" class="input">
                    </label>
                </div>

                <div class="md-buttons">
                    <button type="reset" class="btn btn-secondary" (click)="OnClick()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="errors">
                    <ng-container *ngIf="description?.touched">
                        <span *ngIf="description?.errors?.['required']">* Description is required</span>
                        <span *ngIf="description?.errors?.['pattern']">* Description name is not valid</span>
                    </ng-container>
                    <ng-container *ngIf="name?.touched">
                        <span *ngIf="name?.errors?.['required']">* Name is required</span>
                        <span *ngIf="name?.errors?.['pattern']">* Name is not valid</span>
                    </ng-container>
                </div>

            </form>
        </div>
    
    </div>
</div>
