<mat-card class="mat-elevation-z4" [ngClass]="{'card1': projecttask.priority==0,
     'card2' : projecttask.priority==1,
     'card3': projecttask.priority==2}">
    <mat-card-header>
        <mat-card-title>{{projecttask.name }}</mat-card-title>
        <mat-card-subtitle>Last updated on {{ projecttask.date | date:'medium' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{projecttask.description}}</p>

    </mat-card-content>
    <app-projecttask-menu [projecttask]="projecttask"></app-projecttask-menu>
</mat-card>
