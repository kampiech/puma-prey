<div class="a-router">
    <button mat-mini-fab color="none" aria-label="Create Project" (click)="OnCreateClicked()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div *ngFor="let project of projects">
            <app-item [project]="project"></app-item>
        </div>
    </div>
</div>


<app-create *ngIf="create" [userId]="userId" (closeCreate)="OnCreation($event)"></app-create>
