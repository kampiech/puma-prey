<div class="container">
    <div class="a-router">
        <button class="btn btn-outline-dark" (click)="OnCreateClicked()">Create Project</button>
    </div>

    <div class="grid">
        <app-item *ngFor="let project of projects" [project]="project" (onDelete)="onDeleteProject(project.id)" ></app-item>
    </div>
</div>

<app-create *ngIf="create" [userId]="userId" (closeCreate)="OnCreation($event)"></app-create>
